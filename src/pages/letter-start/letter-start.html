
<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Exercides A - Z</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="data">
    <ion-list>
      <ion-item *ngFor="let aw of data" (click)="clickLetter(aw.id, aw.letter)">
        <ion-icon name="ios-book-outline" item-start></ion-icon>
         <p> {{aw.letter}}</p>
        <small *ngIf="aw.status == 0">Open</small>
        <small *ngIf="aw.status != 0">Taken</small>
        <ion-icon name="ios-lock-outline" item-end color="danger" *ngIf="aw.status != 0"></ion-icon>
        <ion-icon name="ios-open-outline" item-end color="secondary" *ngIf="aw.status == 0"></ion-icon>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer no-border>
    <ion-toolbar>
        <button ion-button block color="danger" (click)="clickFinished()">FINISHED</button>
      </ion-toolbar>
</ion-footer>
