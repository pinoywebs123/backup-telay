
<ion-header>

  <ion-navbar color="secondary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>CreateAccount</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        
          <ion-item>
            <ion-label floating >First Name</ion-label>
            <ion-input type="text" [(ngModel)]="data.fname" required=""></ion-input>
          </ion-item>

         
          <ion-item>
            <ion-label floating>Last Name</ion-label>
            <ion-input type="text" [(ngModel)]="data.lname" required=""></ion-input>
          </ion-item>

          <ion-list>
              <ion-item>
                <ion-label>Select Grade</ion-label>
                <ion-select [(ngModel)]="data.grade" required="">
                  <ion-option value="2">2</ion-option>
                </ion-select>
              </ion-item>
            </ion-list>
        
        </ion-list>
        <div padding>
            <button block ion-button (click)="saveData()">Submit</button>
          </div>
</ion-content>
